<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập luyện tập và sử dụng hàm</title>
</head>
<body>
    <input type="text" id="Nhap">
    <button onclick="tang1()">Tính tiền</button>
    <script>
        function tang1() {
            let inp = parseInt(document.getElementById("Nhap").value);
            inp++;
            alert(inp);
        }
    </script>
</body>
</html>
